{% extends "base-login.html" %}

{% load i18n %}
{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}



<div class="panel" style="background: black;max-width: 35%;margin-top: 8%">
	<div class="row">
		<div class="col-12 col-sm-12 col-md-10 col-lg-10 offset-md-1" style="margin-bottom: 4%;margin-top: 4%">
			<!-- Start form -->
					<form class="login" method="POST" action="{% url 'login' %}">
 					 {% csrf_token %}
                      <div class="form-group">
                          	<label for="id_username" style="color: #fff">{% trans 'CUID' %}</label>
    						<input type="text" name="username" class="form-control" aria-describedby="emailHelp" maxlength="254" required="" id="id_username" style="background-color: transparent;color: #fff">
                      </div>
                      <div class="form-group">
                        <label for="id_password" style="color: #fff">{% trans 'Password' %}</label>
  						<input type="password" class="form-control" name="password" required="" id="id_password" style="background-color: transparent;color: #fff;">
                      </div>
                      <div class="form-check">
                      	<div class="row">
                      	<div class="col-md-8">
  						<a href="{% url 'password_reset' %}" style="color: white">Forgot password?</a>
                      	</div>
                      	<div class="col-md-2">
                        <button type="submit" class="btn btn-primary">{% trans 'LOGIN' %}</button>
                      	</div>
                      </div>
                  </div>
                      
                    </form>
		</div>
	</div>
		</div>

{% endblock %}
